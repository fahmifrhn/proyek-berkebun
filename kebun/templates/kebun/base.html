<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      /* Sedikit style tambahan */
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">ðŸŒ± Kebunku</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tanaman-list' %}">Daftar Tanaman</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'kalender' %}">Kalender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'export-panen-csv' %}">Export Panen</a>

                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block extra_scripts %}
    <script>
        // Fungsi untuk mendapatkan CSRF token yang dibutuhkan Django untuk keamanan
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // Menggunakan event delegation untuk menangani klik pada semua tombol status
        document.addEventListener('click', function(event) {
            if (event.target.matches('.toggle-selesai-btn')) {
                const button = event.target;
                const jadwalId = button.dataset.jadwalId;
                const url = `/api/jadwal/${jadwalId}/toggle-selesai/`;

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json'
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        // Jika berhasil, perbarui tampilan tombol
                        button.textContent = data.selesai ? 'Selesai' : 'Belum';
                        if (data.selesai) {
                            button.classList.remove('btn-outline-secondary');
                            button.classList.add('btn-success');
                        } else {
                            button.classList.remove('btn-success');
                            button.classList.add('btn-outline-secondary');
                        }
                    } else {
                        alert('Terjadi kesalahan: ' + data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        });
    </script>
    {% endblock %}

</body>
</html>
